{% extends 'polls/contact.html' %}

{% block title %}Добавление отзыва{% endblock %}

{% block content %}
      <div class="features">
        <h1>Новость о группе</h1>
          <form method="post">
              {% csrf_token %}<br>
              {{ form.title }}<br>
              {{ form.anons }}<br>
              {{ form.full_text }}<br>
              <span>{{ error }}</span>
              <button class="btn btn-success" type="submit">Опубликовать</button>
          </form>
    </div>
{% endblock %}
